<div class="list row">
  <div class="col-md-8">
     <div class="input-group mb-3">
        <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
        />
        <div class="input-group-append">
           <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="searchTitle()"
              >
           Search
           </button>
        </div>
     </div>
  </div>
  <div class="col-md-6">
     <h4>Products List</h4>
     <ul class="list-group">
        <li
        class="list-group-item"
        *ngFor="let prd of product; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduct(prd, i)"
        >
        {{ prd.title }}
        </li>
     </ul>
     <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProduct()">
     Remove All
     </button>
  </div>
  <div class="col-md-6">
     <div *ngIf="currentProduct.id">
        <h4>Product</h4>
        <div>
           <label><strong>Title:</strong></label> {{ currentProduct.title }}
        </div>
        <div>
           <label><strong>Description:</strong></label>
           {{ currentProduct.description }}
        </div>
        <div>
           <label><strong>Status:</strong></label>
           {{ currentProduct.published ? "Published" : "Pending" }}
        </div>
        <a class="badge badge-warning" routerLink="/products/{{ currentProduct.id }}">
        Edit
        </a>
     </div>
     <div *ngIf="!currentProduct">
        <br />
        <p>Please click on a Product...</p>
     </div>
  </div>
</div>
